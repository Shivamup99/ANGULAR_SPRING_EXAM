<div class='login'>

  <div class="login-data">
  <img src='https://wallpapers.com/images/featured/a5u9zq0a0ymy2dug.jpg' alt='dd'/>
<form class="login-box" (submit)="formSubmit()">
  <h1>Register Form</h1>
  <div class="login-content">
  <div class="input-email">
  <input type="text" placeholder='username' name='username' [(ngModel)]="user.username"  required />
  </div>

  <div class="input-email">
  <input type="email" placeholder='email' name='email'  [(ngModel)]="user.email"  required />
  </div>
  <!-- <mat-hint class="error">email is required</mat-hint> -->
  <div class="input-email">
    <input type="text" placeholder='contact number' name='phone'  [(ngModel)]="user.phone" required />
    </div>
    <div class="input-email">
      <div class="input-name">
        <input type="text" placeholder='first name' name='firstName'  [(ngModel)]="user.firstName"  required />
        <input type="text" placeholder='last name' name='lastName'  [(ngModel)]="user.lastName"  required />
    </div>
      </div>
  <div class="input-password">
    <div class="input-name">
      <input type="password" placeholder='password'  name='password'  [(ngModel)]="user.password" required />
      <input type="password" placeholder='confirm password'  name='password' required />
    </div>
  </div>
  </div>
  <div class="auth-btn">
  <button type="submit">Let me in</button>

  <a routerLink='/login' class='reg'>
   have an account ? Sign in
    </a>
  </div>
</form>
  </div>
</div>
